services:
  db:
    container_name: sbbank-dev
    image: postgres:latest
    environment:
      POSTGRES_USER: cfkiatong
      POSTGRES_PASSWORD: password
      POSTGRES_DB: sbbank-dev

      PGDATA: /data/postgres
    volumes:
      - sbbank-dev:/data/postgres
    ports:
      - "5532:5432"
    networks:
      - db
    restart: unless-stopped

networks:
  db:
    driver: bridge
volumes:
  sbbank-dev: